<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        //пример 1
        /*
        префиксный инкремент увеличивает переменную "а" на еденицу (a = 2)
        переменной "с" присваевается значение "а" (2)
        */
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        /*
        переменной "d" присваевается значение переменной "b" (1)
        постфиксный инкремент увеличивает "b" на еденицу (b = 2)
        */
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        /*
        префиксный инкремент увеличивает переменную "а" на еденицу (a = 3)
        переменной "с" присваевается результат сложения 2 + 3 = 5
        */
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        /*
        2 складывается со значением переменной "b" (2 + 2 = 4)
        результат присваевается переменной "d" (4)
        постфиксный инкремент увеличивает "b" на еденицу (b = 3)
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>
</html>
