<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        /*
        1. 10 складываем с 10 получаем 20
        2. число 20 приводится к строке "20"
        3. "20" конкат. с "10" получаем "2010"
        4. "2010" присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. число 10 приводится к строке "10"
        3. "10" конкат. с "10" получаем "1010"
        2. "1010" конкат. с "10" получаем "101010"
        4. "101010" присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        let result = 10 + "10" + 10;
        console.log(result);

        /*
        1. строка "10" приводится к числу 10
        2. складываем все три числа 10 получаем 30
        3. 30 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + +"10";
        console.log(result);

        /*
        1. пустая строка "" приводится к числу -0
        2. делим число 10 на -0 получаем -Infinity
        3. -Infinity присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 / -"";
        console.log(result);

        /*
        1. при попытке приведения строки "2,5" к числу получаем NaN
        2. любые дальнейшие действия с NaN приводят к NaN
        3. NaN присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 / +"2,5";
        console.log(result);
    </script>
</body>
</html>
